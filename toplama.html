<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> Burada toplama, çıxma, vurma, bölmə əməlləri yerinə yetiriləcək</p>
    <script>
        let a = parseFloat(prompt("Birinci ədədi daxil edin:"));
        let b = parseFloat(prompt("İkinci ədədi daxil edin:"));

            console.log("Toplama" + "   " + (a + b));
            console.log("Çıxma" + "   " +  (a - b));
            console.log("Vurma" + "   " + (a * b));
            console.log("Bölmə" + "   " + (a / b));
    </script>
</body>
</html>
